    <div class="main-content">
        <h1>Distance Formula Between Two Points in n-Dimensional Space</h1>
        $$d = \sqrt{\sum_{i=1}^{n} (b_i - a_i)^2}$$
        <p>Where:</p>
        <ul>
            <li>$a_i$ is the $i$-th coordinate of point A</li>
            <li>$b_i$ is the $i$-th coordinate of point B</li>
            <li>$\sum_{i=1}^{n}$ represents the sum of terms from $i=1$ to $n$.</li>
        </ul>
    </div>
    <script async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
