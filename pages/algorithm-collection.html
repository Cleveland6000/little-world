<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>アルゴリズム集</title>
    <meta name="description" content="アルゴリズム集をまとめたウェブサイトです。">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="icon" href="../images/icon.png" type="image/png">
</head>

<body>
    <div id="container">
        <header>
            <h1>アルゴリズム集</h1>
            <p class="description">タグ：アルゴリズム</p>
        </header>
        <main>
            <section class="link-section">
                <h2>探索アルゴリズム</h2>
                <div class="about-info">
                    <ul>
                        <li>
                            <p class="info-label">幅優先探索 (BFS: Breadth-First Search)</p>
                            <p class="info-value">開始ノードから「近い」ノードから順に探索していくアルゴリズム<br>
                                最短経路を見つけることができる（辺の重みが均一の場合）</p>
                        </li>
                        <li>
                            <p class="info-label">深さ優先探索 (DFS: Depth-First Search)</p>
                            <p class="info-value">可能な限り「深く」探索していくアルゴリズム<br>
                                特定の目標ノードが見つかるまで探索を続ける</p>
                        </li>
                    </ul>
                </div>
            </section>
        </main>
        <footer>
            <p><a href="./../index.html">トップページに戻る</a></p>
        </footer>
    </div>
</body>

</html>
