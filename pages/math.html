        <h1>n次元空間における2点間の距離の公式</h1>
        $$d = \sqrt{\sum_{i=1}^{n} (b_i - a_i)^2}$$
        <p>ここで、</p>
        <ul>
            <li>$a_i$ は点Aの$i$番目の座標</li>
            <li>$b_i$ は点Bの$i$番目の座標</li>
            <li>$\sum_{i=1}^{n}$ は、$i=1$から$n$までの項の総和を表します。</li>
